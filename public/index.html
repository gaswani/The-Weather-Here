<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Document</title>
  </head>
  <body>
    <h1>The Weather Here</h1>
    <div><a href="/">Check in</a> | <a href="/logs">View Checkins</a></div>
    <p>
      latitude: <span id="latitude"></span>&deg;<br />
      longitude: <span id="longitude"></span>&deg;
    </p>
    <p>
      The atmospheric pressure here is <span id ="pressure"></span> mBar with a temperature of <span id ="temperature"></span>&deg; Celsius.
      <br>
      The concentration of particulate matter (pm25) is <span id="aq_parameter"></span> and the air quality index is <span id="aq_value"></span><br>
      These readings were recorded at <span id="time"></span>
    </p>
    <script src="sketch.js"></script>
  </body>
</html>
